<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды</title>
  <link rel="preload" href="fonts/opensans.woff2" crossorigin="" type="font/woff2" as="font">
  <link rel="preload" href="fonts/opensansbold.woff2" crossorigin="" type="font/woff2" as="font">
  <link rel="preload" href="fonts/opensanssemibold.woff2" crossorigin="" type="font/woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page__body">
<header class="header">
  <div class="header__container">
    <!-- класс main-nav--closed соответствует закрытому состоянию меню  -->
    <!-- класс main-nav--opened соответствует открытому состоянию меню  -->
    <nav class="header__nav main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button" hidden="">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#about-us">О нас</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#types">Виды велосипедов</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#video">Видео про велосипеды</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#contacts">Контакты</a>
        </li>
      </ul>
    </nav>
    <a name="about-us"></a>
    <div class="header__wrapper-left">
      <a href="#" class="header__logo">
        <span class="visually-hidden">Ссылка на главную страницу сайта</span>
        <img class="" src="img/header-logo.svg" alt="Логотип сайта" width="68" height="20">
      </a>
      <h1 class="header__title">Мы продаем велосипеды</h1>
      <p class="header__subtitle">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </div>


  <form class="header__form match-form" action="#" method="get">
    <p class="match-form__subtitle">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>

    <label class="visually-hidden" for="name">Имя</label>
    <input class="match-form__input" type="text" placeholder="Введите ваше имя" name="name" id="name">

    <label class="visually-hidden" for="phone">Телефон</label>
    <input class="match-form__input" type="tel" placeholder="Введите ваш номер телефона" name="phone" id="phone" pattern="[0-9]{10}">

    <button class="match-form__submit" type="submit">Подобрать велосипед мечты</button>
  </form>
</div>
</header>


<section class="section-test">
  <div class="test-wrapper">
    <div class="menu">
      <p>Text</p>
    </div>
    <div class="sec-1">    <p>Text</p></div>
  </div>
  <div class="sec-2">    <p>Text</p></div>
</section>
</body>
</html>
