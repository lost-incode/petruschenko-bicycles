<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">О нас</li>
        <li class="main-nav__item">Виды велосипедов</li>
        <li class="main-nav__item">Видео про велосипеды</li>
        <li class="main-nav__item">Контакты</li>
      </ul>
      <img class="header__logo" src="#" alt="Логотип сайта">
      <h1 class="header__title">Мы продаем велосипеды</h1>
      <p class="header__subtitle">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>

      <form class="header__form match-form" action="#" method="get">
        <p class="match-form__subtitle">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>

        <label class="visually-hidden" for="name">Имя</label>
        <input class="match-form__input" type="text" placeholder="Введите ваше имя" name="name" id="name">

        <label class="visually-hidden" for="phone">Телефон</label>
        <input class="match-form__input" type="tel" placeholder="Введите ваше имя" name="phone" id="phone">
      </form>
    </nav>
  </header>

</body>
</html>
